<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sigup.css">
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
       <div class="heading">
        <a href="./index.html" class="home">Artisans</a>
        <div class="header">
            <a href="#" class="nav active form tab">Vendor</a>
            <a href="#" class="nav form">Employer</a>
          </div>
       </div>
      <div class="grid-wrapper" id="grid-wrapper">
        <div class="image"><img src="./images/hero-img-art.avif" alt="" /></div>
        <form id="vendor" class="vendor">
          <h2>Sign up</h2>
          <p>Already have an account?<a href="./login.html">Login</a></p>
           <input type="text" name="" id="" placeholder="Firstname" />
           <input type="text" name="" id="" placeholder="Lastname" />
           <input type="text" name="" id="" placeholder="Email" />
           <input type="text" name="" id="" placeholder="Phone number" />
           <input type="text" name="" id="" placeholder="Password" />
           <input type="text" name="" id="" placeholder="Address" />
           <button id="vendor-sub" class="submit-btn">Submit</button>
        </form>
        <form id="employer" class="hidden">
               <h2>Sign up</h2>
               <p>Already have an account<a href="./login.html"> Login</a></p>
                <input type="text" name="" id="" placeholder="Company name">
                <input type="text" name="" id="" placeholder="Email">
                <input type="text" name="" id="" placeholder="Phone numer">
                <input type="text" name="" id="" placeholder="Password">
                <input type="text" name="" id="" placeholder="Address">
                <button id="employer-sub" class="submit-btn">Submit</button>
            </form>
      </div>
      <div class="back-home">
        <img src="./images/up-arrrows.png" class="anim-img" alt="home-arrow">
        <a href="./index.html">Back to home</a>
      </div>
    </div>
    <script type='module' src="./index.js"></script>
  </body>
</html>
