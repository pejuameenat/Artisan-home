<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sigup.css">
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
       <div class="heading">
        <a href="./index.html" class="home"><img src="./images/leaf-hill.png" alt="logo">Artisans</a>
        <div class="header">
            <a href="#vendor" class="nav active">Vendor</a>
            <a href="#employer" class="nav">Employer</a>
          </div>
       </div>
      <div class="grid-wrapper">
        <div class="image"><img src="./images/hero-img-art.avif" alt="" /></div>
        <form id="vendor">
          <h2>Sign up</h2>
          <p>Already have an account?<a href="./login.html"> Login</a></p>
           <input type="text" name="" id="" placeholder="Firstname" />
           <input type="text" name="" id="" placeholder="Lastname" />
           <input type="text" name="" id="" placeholder="Email" />
           <input type="text" name="" id="" placeholder="Phone number" />
           <input type="text" name="" id="" placeholder="Password" />
           <input type="text" name="" id="" placeholder="Address" />
           <button id="vendor-sub" class="submit-btn">Submit</button>
        </form>
        <form id="employer" class="hidden">
               <h2>Sign up</h2>
               <p>Already have an account<a href="./login.html"> Login</a></p>
                <input type="text" name="" id="" placeholder="Company name">
                <input type="text" name="" id="" placeholder="Email">
                <input type="text" name="" id="" placeholder="Phone numer">
                <input type="text" name="" id="" placeholder="Password">
                <input type="text" name="" id="" placeholder="Address">
                <button id="employer-sub" class="submit-btn">Submit</button>
            </form>
      </div>
    </div>
  </body>
</html>
